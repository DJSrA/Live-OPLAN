        <div class="alan-arms-pos col-xs-10 col-md-offset-1 bg-primary"><img src="images/aa-logo.png">
        <ul>
            <li class="col-md-1  top-nav-button col-md-offset-2"><a href="/#scan">Scan</a></li>
            <li class="col-md-1 top-nav-button"><a href="/#inventory">Inventory</a></li>
            <li class="col-md-1 top-nav-button"><a href="/#shelf">Shelf</a></li>

        </ul>
        </div>
        <div class="app-container col-xs-10 col-md-offset-1"></div>



        <script type="text/template" class="dashboard-view">

            <div><h2>Allen Arms Inventory and Order Management</h2></div>
        </script>

        <!-- 


                        Scan Item Templates                                                             Scan Item Templates


         -->
        <script type="text/template" class="scan-item-view">
            <div class="scanning col-md-4">
            <button type="button" class="start-scanning btn btn-warning">START SCANNING</button>
            <div class="form-group">
                <label>Item UPC</label>
                <input id="item-info-block" class="form-control this-upc" disabled></input>
            </div>
            <span id="helpBlock" class="help-block">Scanned item UPC</span>
            <div class="form-group">
                <label>Serial Number</label>
                <input id="item-info-block" class="form-control this-serial-number" disabled></input>
            </div>
            <span id="helpBlock" class="help-block">Scanned item serial number</span>
                <form role="form">
                    <button type="button" class="btn btn-default new-item-submit">Submit</button>  
                    <button type="button" class="btn btn-info add-item">ADD +</button>
                </form>
            </div>
            <div class="col-md-8 scanner-setup">
                <button class="scanner-setup-button btn btn-default">Scanner Setup</button>
            </div>
            <div class="display-scanned-item"></div>
            <div class="add-here"></div>
            <div class="scanned-item-counter col-md-12"><p class="col-md-3">Total Items Scanned : </p><p class="scanned-item-total col-md-2">0</p></div>
            <div class="scanned-item-list col-md-12"></div>
        </script>
        
        <!-- Manual add item template -->

        <script type="text/template" class="manual-item-creation-template">
            <div class="new-item-creation col-md-12">
            <hr/>
                <label><h4>Please Fill In All Fields Below:</h4>
                <div class="form-group new-item-form">
                    <label class="manual-input-title col-md-2">Manufacturer</label>
                    <input class="col-md-3 manual-add-item manufacturer"></input>
                    <label class="manual-input-title col-md-2">Caliber</label>
                    <input class="col-md-3 manual-add-item caliber"></input>
                    <label class="manual-input-title col-md-2">Cost</label>
                    <input class="col-md-3 manual-add-item cost"></input>
                    <label class="manual-input-title col-md-2">Model</label>
                    <input class="col-md-3 manual-add-item model"></input>
                    <label class="manual-input-title col-md-2">Dealer Price</label>
                    <input class="col-md-3 manual-add-item dealer-price"></input>
                    <label class="manual-input-title col-md-2">UPC</label>
                    <input class="col-md-3 manual-add-item upc"></input>
                    <label class="manual-input-title col-md-2">MSRP</label>
                    <input class="col-md-3 manual-add-item msrp"></input>
                    <label class="manual-input-title col-md-2">Description</label>
                    <textarea class="col-md-3 manual-add-item description"></textarea>

                </div>
            <button type="button" class="btn btn-default add-new-item">Submit</button>  
            <button type="button" class="btn btn-info cancel-new-item-creation">Cancel</button>
            <hr/>
            </div>
        </script>
        <!-- 


                        Inventory List Templates                                                        Inventory List Templates


         -->
        <script type="text/template" class="inventory-list-view">
            <div class="page-title">INVENTORY</div>
            <div class="manufacturer-names col-md-12">
              <ul class="manufacturers">
                <li class="manufacturer col-md-2 col-md-offset-1 btn-default btn" name="Advanced Armament Co">ADVANCED ARMAMENT CO</li>
                <li class="manufacturer col-md-2 col-md-offset-1 btn-default btn" name="Silencerco">SILENCERCO</li>
                <li class="manufacturer col-md-2 col-md-offset-1 btn-default btn" name="Surefire">SUREFIRE</li>
                <li class="manufacturer col-md-2 col-md-offset-1 btn-default btn" name="GEMTECH">GEMTECH</li>
              </ul>
            </div>
            <div class="manufacturer-title col-md-12">
                <div class='center-number'></div>
            </div>
            <div class="in-stock col-md-1 number-center">IN STOCK</div><div class="col-md-5 number-center">ITEM TYPE</div><div class="number-center col-md-3"># IN INVENTORY</div><div class="number-center col-md-3"> # ON BACKORDER</div>
            <ul class="inventory-list-item-bound col-xs-12"></ul>
            <ul class="inventory-list-detail-bound"></ul>
        </script>        
        <script type="text/template" class="inventory-list-item-view">
            <li class="col-md-12"><div class="product-id col-md-1"></div><div class="item-type col-md-5"> <%=itemType.attributes.Model%></div><div class="all-inventory-number number-center col-md-3">10</div><div class="backorder-number number-center col-md-3">4</div></li>
        </script>
        <script type="text/template" class="inventory-list-detail-view">
            <li class="item-instance"><span>Name: <%=item.itemName%></span><span> Serial Num: <%=item.serialNumber%></span></li>
        </script>

        <!-- 


                        Shelf List Templates                                                            Shelf List Templates


         -->

        <script type="text/template" class="shelf-list-view">
            <div>shelf List View</div>
            <ul class="shelf-item-list-bound"></ul>          

        </script> 

        <script type="text/template" class="shelf-list-item">
            <li><span>Name : <%=item.itemName%></span><span> Serial Number : <%=item.serialNumber%></span></li>
        </script>   
        <!-- 


                        Backorder List Templates                                                        Backorder List Templates


         -->
        <script type="text/template" class="backorder-list-view">
            <div>backorder List View</div>
            <ul class="backorder-list-item-bound"></ul>
        </script>

        <script type="text/template" class="backorder-list-item">
            <li>
                <div>Item Name : <%=itemType.Model%></div>
                <div>Order Id : <%=order.id%></div></li>
        </script>    
        <!-- 


                        Order List Templates                                                        Order List Templates


         -->
        <script type="text/template" class="order-list-view">
            <div>order List View</div>
            <ul class="order-list-item-bound"></ul>
            <ul class="order-detail-bound"></ul>
        </script>        

        <script type="text/template" class="order-list-item-view">
            <li class="order-instance" id="<%=order.id%>">
                <div>Order : <%=order.attributes.orderNumber%></div>
                <div>Placed : <%=customer.createdAt%></div>
                <div>Customer : <%=customer.attributes.name%></div>
            </li>
        </script>        

        <script type="text/template" class="order-detail-view">
            <li>
                <div>Item : <%=itemType.attributes.Model%></div>
                <div>SerialNum : <%=item.attributes.serialNumber%></div>
                <div>Status : <%=item.attributes.itemInstanceCode%></div>
            </li>
        </script>
        <!-- 


                        Place Order Templates                                                        Place Order Templates


         -->
        <script type="text/template" class="place-order-view">
            <h2>Place Order</h2>
            <div class="select-customer"></div>
            
        </script>
        <script type="text/template" class="customer-by-state-view">
            <div id="<%=index%>" class="merchant"><%=merchant.attributes.Company%></div>
        </script>        
        <script type="text/template" class="customer-order-view">
            <div><%=merchant.attributes.Company%></div>
            <div><%=merchant.attributes.Address1%></div>
            <div><%=merchant.attributes.City%></div>
            <div><%=merchant.attributes.State%></div>
            <div class="shopping-cart-bound"></div>
        <div class="app-merchant-bound">
            <div class="accept-merchant">ACCEPT</div>
            <div class="cancel-merchant">CANCEL</div>
        </div>
        </script> 

        <script type="text/template" class="order-inventory-list-view">
            <div class="page-title">INVENTORY</div>
            <div class="manufacturer-names col-md-12">
              <ul class="manufacturers">
                <li class="manufacturer col-md-2 col-md-offset-1 btn-default btn" name="Advanced Armament Co">ADVANCED ARMAMENT CO</li>
                <li class="manufacturer col-md-2 col-md-offset-1 btn-default btn" name="Silencerco">SILENCERCO</li>
                <li class="manufacturer col-md-2 col-md-offset-1 btn-default btn" name="Surefire">SUREFIRE</li>
                <li class="manufacturer col-md-2 col-md-offset-1 btn-default btn" name="GEMTECH">GEMTECH</li>
              </ul>
            </div>
            <div class="manufacturer-title col-md-12">
                <div class='center-number'></div>
            </div>
            <div class="in-stock col-md-1 number-center"></div><div class="col-md-5 number-center">ITEM TYPE</div><div class="number-center col-md-3"># IN INVENTORY</div><div class="number-center col-md-3"> # ON BACKORDER</div>
            <ul class="inventory-list-item-bound col-xs-12"></ul>
            <ul class="inventory-list-detail-bound"></ul>
        </script>   

        <script type="text/template" class="order-inventory-list-item-view">
            <li class="col-md-12"><div class="product-id col-md-1"><button class="order-item" value="<%=itemType.id%>">Add</button></div><div class="item-type col-md-5"> <%=itemType.attributes.Model%></div><div class="all-inventory-number number-center col-md-3">10</div><div class="backorder-number number-center col-md-3">4</div></li>
        </script>   

        <script type="text/template" class="order-inventory-list-detail-view">
            <li class="item-instance"><span>Name: <%=item.itemName%></span><span> Serial Num: <%=item.serialNumber%></span></li>
        </script>

        <script type="text/template" class="order-shopping-cart-view">
            <li class="shopping-cart-item"><span><%=item[0]%></span><span> x</span><span><%=item[1]%> </span></li>    
        </script>  

        <script type="text/template" class="confirm-order-view">
        <div class="top-info-bound">
            <div class="merchant-info">
                <div><%=customer.Company%></div>
                <div><span><%=customer.FirstName%></span> <span><%=customer.LastName%></div>
                <div><%=customer.Address1%></div>
                <div><span><%=customer.City%></span> <span><%=customer.State%></span> <span><%=customer.Zip%></span></div>
                <div><%=customer.email%></div>
                <div><%=customer.Phone%></div>

            </div>
            <div class="seller-info">
                <h1>☃</h1>
                <div>Allen Arms</div>
                <div>Greenville SC</div>
            </div>  
        <div>
        <div class="item-list-bound">
            <div class="item-instance-bound"></div>
        </div>

        <div class="item-total-bound">
            <div class="cart-total"></div>
        <button class="btn update-total">Update</button>
        <button class="btn confirm-list">Confirm</button>
        </div>
        </script>   

        <script type="text/template" class="confirm-order-item-instance-view">
            <div>
                <span><%=item.Manufacturer%> <%=item.Model%></span>
                <span> x</span>
                <span><input type ="number" id="<%=item.id%>"class="cart-item-instance" value="<%=item.quan%>"></span>
                <span> <%=item.DealerPrice%> </span>
                <span>=<span class="total-item-cost"><%= (parseInt(item.DealerPrice.replace(/\s+/g, '').substr(1)))*(item.quan) %></span></span>
            </div>
        </script>          

        <script type="text/template" class="update-order-total-view">
            <span><%=sum%></span>
        </script>  

        <script type="text/template" class="final-order-instance-view">
            <span>cool</span>
        </script>  














        <script type="text/template" class="attach-form3-view">
            <div>attach form3 View</div>
            <a href="/#order/3/invoice">order invoice</a>
            <a href="/#order/3/partial">order partial</a>
        </script>        

        <script type="text/template" class="order-invoice-view">
            <div>order invoice View</div>
        </script>        

        <script type="text/template" class="order-partial-view">
            <div>order partial View</div>
        </script>
        <!-- 


                        Customer List Templates                                                        Customer List Templates


         -->
        <script type="text/template" class="customer-list-view">
            <div>customer list View</div>
            <div class="add-customer-bound"></div>
            <ol class="customer-list"></ol>
        </script>        

        <script type="text/template" class="new-customer-list-item">
            <span><input class="customer-name" placeholder="Name"></span>
            <span><input class="customer-city" placeholder="City"></span>
            <span><input class="customer-state" placeholder="State"></span>
            <span><input class="customer-address" placeholder="Street Address"></span>
            <div class="new-customer-submit btn-default">Submit New Item</div>

        </script>        

        <script type="text/template" class="customer-list-item">
            <li class="col-md-4">
                <div><%=customer.Company%><div>
                <div><%=customer.Address1%> <%=customer.city%>, <%=customer.State%></div>
            </li>
        </script>
