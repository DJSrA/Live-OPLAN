<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>AAPOS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
        <script src="//www.parsecdn.com/js/parse-1.3.1.js"></script>

    </head>
    <body>

        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="alan-arms-pos col-md-12 bg-primary">ALAN ARMS
        <ul>
            <li class="col-md-1  top-nav-button col-md-offset-2"><a href="/#scan">scan</a></li>
            <li class="col-md-1 top-nav-button"><a href="/#inventory">inventory</a></li>
            <li class="col-md-1 top-nav-button"><a href="/#shelf">shelf</a></li>
            <li class="col-md-1 top-nav-button"><a href="/#backorder">backorder</a></li>
            <li class="col-md-1 top-nav-button"><a href="/#orders">orders</a></li>
            <li class="col-md-1 top-nav-button"><a href="/#order">place order</a></li>
            <li class="col-md-1 top-nav-button"><a href="/#customers">customer list</a></li>
        </ul>
        </div>
        <div class="app-container col-xs-10 col-md-offset-1"></div>

        <script type="text/template" class="dashboard-view">
            <div><h2>Allen Arms Inventory and Order Management</h2></div>
        </script>

        <!-- 


                        Scan Item Templates                                                             Scan Item Templates


         -->
        <script type="text/template" class="scan-item-view">
            <form role="form">
                <button type="button" class="btn btn-default new-item-submit">Submit</button>  
                <button type="button" class="btn btn-info add-item">ADD +</button>
                <div class="add-here"></div>
            </form>
        </script>
        
        <script type="text/template" class="manual-item-creation-template">
            <div class="new-item-creation">
                <label><h3>Please Fill In All Fields Below:</h3>
                <div class="form-group new-item-form">
                    <label class="manual-input-title col-md-2">Caliber</label>
                    <input class="col-md-3 manual-add-item caliber"></input>
                    <label class="manual-input-title col-md-2">Cost</label>
                    <input class="col-md-3 manual-add-item cost"></input>
                    <label class="manual-input-title col-md-2">Model</label>
                    <input class="col-md-3 manual-add-item model"></input>
                    <label class="manual-input-title col-md-2">Dealer Discount Price</label>
                    <input class="col-md-3 manual-add-item dealer-discount-price"></input>
                    <label class="manual-input-title col-md-2">Product ID</label>
                    <input class="col-md-3 manual-add-item product-id"></input>
                    <label class="manual-input-title col-md-2">Dealer Price</label>
                    <input class="col-md-3 manual-add-item dealer-price"></input>
                    <label class="manual-input-title col-md-2">UPC</label>
                    <input class="col-md-3 manual-add-item upc"></input>
                    <label class="manual-input-title col-md-2">Retail Price</label>
                    <input class="col-md-3 manual-add-item retail-price"></input>
                    <label class="manual-input-title col-md-2">Serial Number</label>
                    <input class="col-md-3 manual-add-item serial-number"></input>
                    <label class="manual-input-title col-md-2">Manufacturer ID</label>
                    <input class="col-md-3 manual-add-item manufacturer-id"></input>
                </div>
            </div>
            <button type="button" class="btn btn-default add-new-item">Submit</button>  
            <button type="button" class="btn btn-info cancel-new-item-creation">Cancel</button>
        </script>
        <!-- 


                        Inventory List Templates                                                        Inventory List Templates


         -->
        <script type="text/template" class="inventory-list-view">
            <div>Inventory List View</div>
            <ul class="inventory-list-item-bound col-xs-12"></ul>
            <ul class="inventory-list-detail-bound"></ul>
        </script>        
        <script type="text/template" class="inventory-list-item-view">
            <li class="col-md-3"><div class="product-id"><%=itemType.attributes.ProductID%></div><div class="item-type"> <%=itemType.attributes.Model%></div><div><%=count%></div></li>
        </script>
        <script type="text/template" class="inventory-list-detail-view">
            <li class="item-instance"><span>Name: <%=item.itemName%></span><span> Serial Num: <%=item.serialNumber%></span> </li>
        </script>

        <!-- 


                        Shelf List Templates                                                            Shelf List Templates


         -->

        <script type="text/template" class="shelf-list-view">
            <div>shelf List View</div>
            <ul class="shelf-item-list-bound"></ul>          

        </script> 

        <script type="text/template" class="shelf-list-item">
            <li><span>Name : <%=item.itemName%></span><span> Serial Number : <%=item.serialNumber%></span></li>
        </script>   
        <!-- 


                        Backorder List Templates                                                        Backorder List Templates


         -->
        <script type="text/template" class="backorder-list-view">
            <div>backorder List View</div>
            <ul class="backorder-list-item-bound"></ul>
        </script>

        <script type="text/template" class="backorder-list-item">
            <li>
                <div>Item Name : <%=itemType.Model%></div>
                <div>Order Id : <%=order.id%></div></li>
        </script>    
        <!-- 


                        Order List Templates                                                        Order List Templates


         -->
        <script type="text/template" class="order-list-view">
            <div>order List View</div>
            <ul class="order-list-item-bound"></ul>
            <ul class="order-detail-bound"></ul>
        </script>        

        <script type="text/template" class="order-list-item-view">
            <li class="order-instance" id="<%=order.id%>">
                <div>Order : <%=order.attributes.orderNumber%></div>
                <div>Placed : <%=customer.createdAt%></div>
                <div>Customer : <%=customer.attributes.name%></div>
            </li>
        </script>        

        <script type="text/template" class="order-detail-view">
            <li>
                <div>Item : <%=itemType.attributes.Model%></div>
                <div>SerialNum : <%=item.attributes.serialNumber%></div>
                <div>Status : <%=item.attributes.itemInstanceCode%></div>
            </li>
        </script>
        <!-- 


                        Place Order Templates                                                        Place Order Templates


         -->











        <script type="text/template" class="place-order-view">
            <div>place order View</div>
            <a href="/#order/3/form3">attach form3</a>
        </script>        

        <script type="text/template" class="attach-form3-view">
            <div>attach form3 View</div>
            <a href="/#order/3/invoice">order invoice</a>
            <a href="/#order/3/partial">order partial</a>
        </script>        

        <script type="text/template" class="order-invoice-view">
            <div>order invoice View</div>
        </script>        

        <script type="text/template" class="order-partial-view">
            <div>order partial View</div>
        </script>
        <!-- 


                        Customer List Templates                                                        Customer List Templates


         -->
        <script type="text/template" class="customer-list-view">
            <div>customer list View</div>
            <div class="add-customer-bound"></div>
            <ol class="customer-list"></ol>
        </script>        

        <script type="text/template" class="new-customer-list-item">
            <span><input class="customer-name" placeholder="Name"></span>
            <span><input class="customer-city" placeholder="City"></span>
            <span><input class="customer-state" placeholder="State"></span>
            <span><input class="customer-address" placeholder="Street Address"></span>
            <div class="new-customer-submit btn-default">Submit New Item</div>

        </script>        

        <script type="text/template" class="customer-list-item">
            <li class="col-md-4">
                <div><%=customer.Company%><div>
                <div><%=customer.Address1%> <%=customer.city%>, <%=customer.State%></div>
            </li>
        </script>



        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');

        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="//www.parsecdn.com/js/parse-1.3.1.js"></script>

        <script src="scripts/attach-form3-view.js"></script>
        <script src="scripts/backorder-list-view.js"></script>
        <script src="scripts/customer-list-view.js"></script>
        <script src="scripts/front-page-view.js"></script>
        <script src="scripts/inventory-list-view.js"></script>
        <script src="scripts/order-invoice-view.js"></script>
        <script src="scripts/order-list-view.js"></script>
        <script src="scripts/order-partial-view.js"></script>
        <script src="scripts/order-status-view.js"></script>
        <script src="scripts/place-order-view.js"></script>
        <script src="scripts/scan-item-view.js"></script>
        <script src="scripts/shelf-list-view.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        
        <script src="scripts/router.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

</body>
</html>
