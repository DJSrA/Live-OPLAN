        <script type="text/template" class="scan-item-view">
            <div class="scanning col-md-4">
            <button type="button" class="start-scanning btn btn-warning">START SCANNING</button>
            <div class="form-group">
                <label>Item UPC</label>
                <input id="item-info-block" class="form-control this-upc" disabled></input>
            </div>
            <span id="helpBlock" class="help-block">Scanned item UPC</span>
            <div class="form-group">
                <label>Serial Number</label>
                <input id="item-info-block" class="form-control this-serial-number" disabled></input>
            </div>
            <span id="helpBlock" class="help-block">Scanned item serial number</span>
                <form role="form">
                    <button type="button" class="btn btn-default new-item-submit">Submit</button>  
                    <button type="button" class="btn btn-info add-item">ADD +</button>
                </form>
            </div>
            <div class="col-md-8 scanner-setup">

            </div>
            <div class="display-scanned-item"></div>
            <div class="add-here"></div>

            <div class="scanned-item-list col-md-12"></div>
        </script>
        
        <!-- Manual add item template -->

        <script type="text/template" class="manual-item-creation-template">
            <div class="new-item-creation col-md-12">
            <hr/>
                <div class="not-found"></div>
                <label><h4>Please Fill In All Fields Below:</h4>
                <div class="form-group new-item-form">
                    <label class="manual-input-title col-md-2">Manufacturer</label>
                    <input class="col-md-3 manual-add-item manufacturer"></input>
                    <label class="manual-input-title col-md-2">Caliber</label>
                    <input class="col-md-3 manual-add-item caliber"></input>
                    <label class="manual-input-title col-md-2">Cost</label>
                    <input class="col-md-3 manual-add-item cost"></input>
                    <label class="manual-input-title col-md-2">Model</label>
                    <input class="col-md-3 manual-add-item model"></input>
                    <label class="manual-input-title col-md-2">Dealer Price</label>
                    <input class="col-md-3 manual-add-item dealer-price"></input>
                    <label class="manual-input-title col-md-2">UPC</label>
                    <input class="col-md-3 manual-add-item upc"></input>
                    <label class="manual-input-title col-md-2">MSRP</label>
                    <input class="col-md-3 manual-add-item msrp"></input>
                    <label class="manual-input-title col-md-2">Description</label>
                    <textarea class="col-md-3 manual-add-item description"></textarea>

                </div>
                </label>
            <button type="button" class="btn btn-default add-new-item">Submit</button>  
            <button type="button" class="btn btn-info cancel-new-item-creation">Cancel</button>
            <hr/>
            </div>
        </script>
